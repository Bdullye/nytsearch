<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  
  <title>New York Times Search</title>

</head>

<body>
    <div class="container">
      <!--jumbotron-->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
          <p class="lead"></p>
        </div>
      </div>
      <br>
      <br>
      <p>Search Parameters</p>
      <form>
        <div class="form-group">
          <label for="searchTerm">Search Term</label>
          <input type="email" class="form-control" id="searchTerm" aria-describedby="emailHelp" placeholder="Search Term">
          

          <div class="form-group">
            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
            <select class="form-control" id="recordsRetrieved">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Start Year (optional)</label>
          <input type="password" class="form-control" id="startYear">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">End Year (optional)</label>
          <input type="password" class="form-control" id="endYear">
        </div>
        
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        <button type="submit" class="btn btn-primary" id="clear">Clear</button>
      </form>   
    </div>
<br>
<br>
  <div class="container">
    <div class="row">
      <div id="articles">Top Articles</div>
    </div>

  </div>
<br>
<br>
 <p> Made with lots of love <3 </p>

</body>

</html>
